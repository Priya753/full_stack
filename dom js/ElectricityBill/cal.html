<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input{
            width:40px;
            padding: 4px;
        }
    </style>
</head>
<body>
    <input id = "a" type="number" >
    <input id = "op" type="text">
    <input id = "b" type="number" onchange = res()><br><br>
    <label for="">Answer:</label>
   <p id="res" ></p>
    <!-- <button  onclick = "res()" id = "submit" >result</button> -->
    

    <script>
        function res(){
        
        console.log("hi");
            let first = document.getElementById("a");
            let second = document.getElementById("b");
            let operation = document.getElementById("op")
             let result = document.getElementById("res");
             
             let a = Number(first.value)
            console.log(a);
            let b = Number(second.value)
            console.log(b);
            let op = operation.value;
            console.log(op);
               console.log(a + b);
            let total;
            switch(op){
                case "+" : total =  a + b;
                            break;
                case "-" : total = a - b;
                            break;
                case "/" : total = a / b;
                            break;
                case "*" : total =a * b;
                            break;
                default: total = 0;
            }
            result.innerHTML = total;
        }

    </script>
</body>
